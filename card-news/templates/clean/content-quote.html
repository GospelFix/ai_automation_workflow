<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body {
    width: 1080px; height: 1350px;
    overflow: hidden;
    font-family: 'Apple SD Gothic Neo', -apple-system, BlinkMacSystemFont, 'Malgun Gothic', sans-serif;
    letter-spacing: -0.02em;
    word-break: keep-all;
    background: #1A1A1A;
    position: relative;
  }
  .brand-mark { display: flex; align-items: center; gap: 10px; }
  .brand-dot { width: 18px; height: 18px; border-radius: 50%; background: {{accent_color}}; flex-shrink: 0; }
  .brand-name { font-size: 28px; font-weight: 400; color: #6B7280; letter-spacing: -0.01em; }
  .brand-top { position: absolute; top: 60px; left: 64px; }
  .brand-bottom { position: absolute; bottom: 60px; left: 64px; }
  .quote-mark {
    position: absolute;
    top: 120px; left: 64px;
    font-size: 220px; font-weight: 900;
    color: {{accent_color}};
    opacity: 0.15;
    line-height: 1;
    font-family: Georgia, serif;
  }
  .center-content {
    position: absolute;
    top: 50%; left: 0; right: 0;
    transform: translateY(-50%);
    padding: 0 80px;
    text-align: center;
  }
  .body {
    font-size: 52px; font-weight: 400;
    color: #FFFFFF;
    line-height: 1.65;
    letter-spacing: -0.02em;
  }
  .divider {
    width: 60px; height: 2px;
    background: {{accent_color}};
    margin: 52px auto;
  }
  .headline {
    font-size: 36px; font-weight: 400;
    color: #9CA3AF;
  }
</style>
</head>
<body>
  <div class="brand-top brand-mark">
    <div class="brand-dot"></div>
    <span class="brand-name">@{{account_name}}</span>
  </div>

  <div class="quote-mark">"</div>

  <div class="center-content">
    <div class="body">{{body}}</div>
    <div class="divider"></div>
    <div class="headline">{{headline}}</div>
  </div>

  <div class="brand-bottom brand-mark">
    <div class="brand-dot"></div>
    <span class="brand-name">@{{account_name}}</span>
  </div>
</body>
</html>
