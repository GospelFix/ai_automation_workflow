<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body {
    width: 1080px; height: 1350px;
    overflow: hidden;
    font-family: 'Apple SD Gothic Neo', -apple-system, BlinkMacSystemFont, 'Malgun Gothic', sans-serif;
    letter-spacing: -0.02em;
    word-break: keep-all;
    background: #F0F0F0;
    position: relative;
  }
  .brand-mark {
    display: flex; align-items: center; gap: 10px;
  }
  .brand-dot {
    width: 18px; height: 18px;
    border-radius: 50%;
    background: {{accent_color}};
    flex-shrink: 0;
  }
  .brand-name {
    font-size: 28px; font-weight: 400;
    color: #9CA3AF; letter-spacing: -0.01em;
  }
  .brand-top {
    position: absolute; top: 60px; left: 64px;
  }
  .content-area {
    position: absolute;
    bottom: 0; left: 0; right: 0;
    padding: 0 64px 120px;
  }
  .accent-line {
    width: 60px; height: 4px;
    background: {{accent_color}};
    margin-bottom: 28px;
  }
  .label {
    font-size: 40px; font-weight: 400;
    color: #9CA3AF; margin-bottom: 20px;
    letter-spacing: -0.01em;
  }
  .headline {
    font-size: 108px; font-weight: 900;
    color: #1A1A1A; letter-spacing: -0.025em;
    line-height: 1.05;
  }
  .subtext {
    font-size: 40px; font-weight: 400;
    color: #374151; margin-top: 28px;
    line-height: 1.5;
  }
  .chevron {
    position: absolute; bottom: 60px; right: 64px;
  }
  .highlight {
    background: linear-gradient(to top, {{accent_color}}66 45%, transparent 45%);
    box-decoration-break: clone;
    -webkit-box-decoration-break: clone;
    padding: 0 4px;
  }
</style>
</head>
<body>
  <div class="brand-top brand-mark">
    <div class="brand-dot"></div>
    <span class="brand-name">@{{account_name}}</span>
  </div>

  <div class="content-area">
    <div class="accent-line"></div>
    <div class="label">{{headline_label}}</div>
    <div class="headline">{{headline}}</div>
    <div class="subtext">{{subtext}}</div>
  </div>

  <div class="chevron">
    <svg width="44" height="44" viewBox="0 0 44 44" fill="none">
      <polyline points="8,15 22,29 36,15" stroke="#374151" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </div>
</body>
</html>
