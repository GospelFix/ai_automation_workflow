<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body {
    width: 1080px; height: 1350px;
    overflow: hidden;
    font-family: 'Apple SD Gothic Neo', -apple-system, BlinkMacSystemFont, 'Malgun Gothic', sans-serif;
    letter-spacing: -0.02em;
    word-break: keep-all;
    background: #F0F0F0;
    position: relative;
  }
  .brand-mark { display: flex; align-items: center; gap: 10px; }
  .brand-dot { width: 18px; height: 18px; border-radius: 50%; background: {{accent_color}}; flex-shrink: 0; }
  .brand-name { font-size: 28px; font-weight: 400; color: #9CA3AF; letter-spacing: -0.01em; }
  .brand-top { position: absolute; top: 60px; left: 64px; }
  .brand-bottom { position: absolute; bottom: 60px; left: 64px; }
  .content-area {
    position: absolute;
    top: 140px; left: 64px; right: 64px; bottom: 140px;
    display: flex; flex-direction: column; justify-content: center;
  }
  .accent-line { width: 60px; height: 4px; background: {{accent_color}}; margin-bottom: 28px; }
  .headline {
    font-size: 72px; font-weight: 900;
    color: #1A1A1A; letter-spacing: -0.025em;
    line-height: 1.1; margin-bottom: 48px;
  }
  .split-row { display: flex; gap: 24px; }
  .split-card {
    flex: 1;
    border-radius: 24px;
    padding: 48px;
  }
  .split-card.left { background: #FFFFFF; }
  .split-card.right { background: #1A1A1A; }
  .split-title {
    font-size: 48px; font-weight: 900;
    color: {{accent_color}};
    margin-bottom: 24px;
  }
  .split-divider-light { height: 1px; background: #E5E7EB; margin-bottom: 24px; }
  .split-divider-dark { height: 1px; background: #374151; margin-bottom: 24px; }
  .split-body-light {
    font-size: 32px; font-weight: 400;
    color: #4B5563; line-height: 1.6;
  }
  .split-body-dark {
    font-size: 32px; font-weight: 400;
    color: #9CA3AF; line-height: 1.6;
  }
  .subtext {
    font-size: 28px; font-weight: 400;
    color: #9CA3AF; margin-top: 32px;
    text-align: center;
  }
  .highlight {
    background: linear-gradient(to top, {{accent_color}}66 45%, transparent 45%);
    box-decoration-break: clone;
    -webkit-box-decoration-break: clone;
    padding: 0 4px;
  }
</style>
</head>
<body>
  <div class="brand-top brand-mark">
    <div class="brand-dot"></div>
    <span class="brand-name">@{{account_name}}</span>
  </div>

  <div class="content-area">
    <div class="accent-line"></div>
    <div class="headline">{{headline}}</div>
    <div class="split-row">
      <div class="split-card left">
        <div class="split-title">{{left_title}}</div>
        <div class="split-divider-light"></div>
        <div class="split-body-light">{{left_body}}</div>
      </div>
      <div class="split-card right">
        <div class="split-title">{{right_title}}</div>
        <div class="split-divider-dark"></div>
        <div class="split-body-dark">{{right_body}}</div>
      </div>
    </div>
    <div class="subtext">{{subtext}}</div>
  </div>

  <div class="brand-bottom brand-mark">
    <div class="brand-dot"></div>
    <span class="brand-name">@{{account_name}}</span>
  </div>
</body>
</html>
