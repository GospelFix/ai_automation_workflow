<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body {
    width: 1080px; height: 1350px;
    overflow: hidden;
    font-family: 'Apple SD Gothic Neo', -apple-system, BlinkMacSystemFont, 'Malgun Gothic', sans-serif;
    letter-spacing: -0.02em;
    word-break: keep-all;
    background: #F0F0F0;
    position: relative;
  }
  .brand-mark { display: flex; align-items: center; gap: 10px; }
  .brand-dot { width: 18px; height: 18px; border-radius: 50%; background: {{accent_color}}; flex-shrink: 0; }
  .brand-name { font-size: 28px; font-weight: 400; color: #9CA3AF; letter-spacing: -0.01em; }
  .brand-top { position: absolute; top: 60px; left: 64px; z-index: 10; }
  .image-area {
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 700px;
    overflow: hidden;
  }
  .image-area img {
    width: 100%; height: 100%;
    object-fit: cover;
  }
  .image-placeholder {
    width: 100%; height: 100%;
    background: linear-gradient(135deg, #D1D5DB 0%, #9CA3AF 100%);
    display: flex; align-items: center; justify-content: center;
  }
  .image-placeholder-icon {
    font-size: 80px; opacity: 0.5;
  }
  .text-card {
    position: absolute;
    bottom: 0; left: 0; right: 0;
    background: #FFFFFF;
    border-radius: 24px 24px 0 0;
    padding: 64px;
    height: 680px;
    display: flex; flex-direction: column; justify-content: center;
  }
  .accent-line { width: 60px; height: 4px; background: {{accent_color}}; margin-bottom: 32px; }
  .headline {
    font-size: 72px; font-weight: 900;
    color: #1A1A1A; letter-spacing: -0.025em;
    line-height: 1.1;
  }
  .body {
    font-size: 34px; font-weight: 400;
    color: #4B5563; margin-top: 28px;
    line-height: 1.65;
  }
  .brand-bottom-right {
    position: absolute; bottom: 48px; right: 64px; z-index: 10;
  }
  .highlight {
    background: linear-gradient(to top, {{accent_color}}66 45%, transparent 45%);
    box-decoration-break: clone;
    -webkit-box-decoration-break: clone;
    padding: 0 4px;
  }
</style>
</head>
<body>
  <div class="brand-top brand-mark">
    <div class="brand-dot"></div>
    <span class="brand-name">@{{account_name}}</span>
  </div>

  <div class="image-area">
    <img src="{{image_url}}" alt="" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
    <div class="image-placeholder" style="display:none;">
      <div class="image-placeholder-icon">üñºÔ∏è</div>
    </div>
  </div>

  <div class="text-card">
    <div class="accent-line"></div>
    <div class="headline">{{headline}}</div>
    <div class="body">{{body}}</div>
  </div>

  <div class="brand-bottom-right brand-mark">
    <div class="brand-dot"></div>
    <span class="brand-name">@{{account_name}}</span>
  </div>
</body>
</html>
