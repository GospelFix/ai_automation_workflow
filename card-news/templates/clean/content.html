<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body {
    width: 1080px; height: 1350px;
    overflow: hidden;
    font-family: 'Apple SD Gothic Neo', -apple-system, BlinkMacSystemFont, 'Malgun Gothic', sans-serif;
    letter-spacing: -0.02em;
    word-break: keep-all;
    background: #F0F0F0;
    position: relative;
  }
  .brand-mark {
    display: flex; align-items: center; gap: 10px;
  }
  .brand-dot {
    width: 18px; height: 18px;
    border-radius: 50%;
    background: {{accent_color}};
    flex-shrink: 0;
  }
  .brand-name {
    font-size: 28px; font-weight: 400;
    color: #9CA3AF; letter-spacing: -0.01em;
  }
  .brand-top {
    position: absolute; top: 60px; left: 64px;
  }
  .brand-bottom {
    position: absolute; bottom: 60px; left: 64px;
  }
  .card {
    position: absolute;
    top: 140px; left: 64px; right: 64px; bottom: 140px;
    background: #FFFFFF;
    border-radius: 24px;
    padding: 80px;
    display: flex; flex-direction: column; justify-content: center;
  }
  .badge-row {
    display: flex; align-items: center; gap: 20px;
    margin-bottom: 32px;
  }
  .badge-number {
    font-size: 48px; font-weight: 900;
    color: {{accent_color}};
    line-height: 1;
  }
  .badge-line {
    width: 48px; height: 2px;
    background: {{accent_color}};
  }
  .headline {
    font-size: 88px; font-weight: 900;
    color: #1A1A1A; letter-spacing: -0.025em;
    line-height: 1.1;
  }
  .divider {
    height: 1px; background: #E5E7EB;
    margin: 40px 0;
  }
  .body {
    font-size: 34px; font-weight: 400;
    color: #4B5563; line-height: 1.65;
  }
  .highlight {
    background: linear-gradient(to top, {{accent_color}}66 45%, transparent 45%);
    box-decoration-break: clone;
    -webkit-box-decoration-break: clone;
    padding: 0 4px;
  }
</style>
</head>
<body>
  <div class="brand-top brand-mark">
    <div class="brand-dot"></div>
    <span class="brand-name">@{{account_name}}</span>
  </div>

  <div class="card">
    <div class="badge-row">
      <span class="badge-number">{{badge_number}}</span>
      <div class="badge-line"></div>
    </div>
    <div class="headline">{{headline}}</div>
    <div class="divider"></div>
    <div class="body">{{body}}</div>
  </div>

  <div class="brand-bottom brand-mark">
    <div class="brand-dot"></div>
    <span class="brand-name">@{{account_name}}</span>
  </div>
</body>
</html>
