<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body {
    width: 1080px; height: 1350px;
    overflow: hidden;
    font-family: 'Apple SD Gothic Neo', -apple-system, BlinkMacSystemFont, 'Malgun Gothic', sans-serif;
    letter-spacing: -0.02em;
    word-break: keep-all;
    background: #F0F0F0;
    position: relative;
  }
  .brand-mark { display: flex; align-items: center; gap: 10px; }
  .brand-dot { width: 18px; height: 18px; border-radius: 50%; background: {{accent_color}}; flex-shrink: 0; }
  .brand-name { font-size: 28px; font-weight: 400; color: #9CA3AF; letter-spacing: -0.01em; }
  .brand-top { position: absolute; top: 60px; left: 64px; }
  .brand-bottom { position: absolute; bottom: 60px; left: 64px; }
  .card {
    position: absolute;
    top: 140px; left: 64px; right: 64px; bottom: 140px;
    background: #FFFFFF;
    border-radius: 24px;
    padding: 72px;
    display: flex; flex-direction: column; justify-content: center;
  }
  .accent-line { width: 60px; height: 4px; background: {{accent_color}}; margin-bottom: 36px; }
  .headline {
    font-size: 80px; font-weight: 900;
    color: #1A1A1A; letter-spacing: -0.025em;
    line-height: 1.1; margin-bottom: 56px;
  }
  .steps { display: flex; flex-direction: column; }
  .step { display: flex; align-items: flex-start; gap: 28px; }
  .step-connector {
    display: flex; flex-direction: column; align-items: center;
    gap: 0; flex-shrink: 0;
  }
  .step-num {
    width: 48px; height: 48px;
    border-radius: 50%;
    background: {{accent_color}};
    color: #FFFFFF;
    font-size: 22px; font-weight: 700;
    display: flex; align-items: center; justify-content: center;
    flex-shrink: 0;
  }
  .step-line {
    width: 2px; height: 40px;
    background: #E5E7EB;
    margin: 0 auto;
  }
  .step-text {
    font-size: 38px; font-weight: 600;
    color: #1A1A1A; line-height: 1.3;
    padding-top: 8px;
  }
  .body {
    font-size: 30px; font-weight: 400;
    color: #6B7280; margin-top: 40px;
    line-height: 1.6;
  }
  .highlight {
    background: linear-gradient(to top, {{accent_color}}66 45%, transparent 45%);
    box-decoration-break: clone;
    -webkit-box-decoration-break: clone;
    padding: 0 4px;
  }
</style>
</head>
<body>
  <div class="brand-top brand-mark">
    <div class="brand-dot"></div>
    <span class="brand-name">@{{account_name}}</span>
  </div>

  <div class="card">
    <div class="accent-line"></div>
    <div class="headline">{{headline}}</div>
    <div class="steps">
      <div class="step">
        <div class="step-connector">
          <div class="step-num">1</div>
          <div class="step-line"></div>
        </div>
        <div class="step-text">{{step1}}</div>
      </div>
      <div class="step">
        <div class="step-connector">
          <div class="step-num">2</div>
          <div class="step-line"></div>
        </div>
        <div class="step-text">{{step2}}</div>
      </div>
      <div class="step">
        <div class="step-connector">
          <div class="step-num">3</div>
        </div>
        <div class="step-text">{{step3}}</div>
      </div>
    </div>
    <div class="body">{{body}}</div>
  </div>

  <div class="brand-bottom brand-mark">
    <div class="brand-dot"></div>
    <span class="brand-name">@{{account_name}}</span>
  </div>
</body>
</html>
