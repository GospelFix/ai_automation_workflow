<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body {
    width: 1080px; height: 1350px;
    overflow: hidden;
    font-family: 'Apple SD Gothic Neo', -apple-system, BlinkMacSystemFont, 'Malgun Gothic', sans-serif;
    letter-spacing: -0.02em;
    word-break: keep-all;
    background: #F0F0F0;
    position: relative;
  }
  .brand-mark { display: flex; align-items: center; gap: 10px; }
  .brand-dot { width: 18px; height: 18px; border-radius: 50%; background: {{accent_color}}; flex-shrink: 0; }
  .brand-name { font-size: 28px; font-weight: 400; color: #9CA3AF; letter-spacing: -0.01em; }
  .brand-top { position: absolute; top: 60px; left: 64px; }
  .brand-bottom { position: absolute; bottom: 60px; left: 64px; }
  .card {
    position: absolute;
    top: 140px; left: 64px; right: 64px; bottom: 140px;
    background: #FFFFFF;
    border-radius: 24px;
    padding: 72px;
    display: flex; flex-direction: column; justify-content: center;
  }
  .accent-line { width: 60px; height: 4px; background: {{accent_color}}; margin-bottom: 36px; }
  .headline {
    font-size: 80px; font-weight: 900;
    color: #1A1A1A; letter-spacing: -0.025em;
    line-height: 1.1; margin-bottom: 48px;
  }
  .list { display: flex; flex-direction: column; gap: 0; }
  .list-item {
    display: flex; align-items: center; gap: 0;
    padding: 22px 0;
    border-bottom: 1px solid #F3F4F6;
  }
  .list-item:last-child { border-bottom: none; }
  .item-bar {
    width: 4px; height: 36px;
    background: {{accent_color}};
    border-radius: 2px;
    flex-shrink: 0;
    margin-right: 24px;
  }
  .item-text {
    font-size: 36px; font-weight: 500;
    color: #1A1A1A; line-height: 1.4;
  }
  .highlight {
    background: linear-gradient(to top, {{accent_color}}66 45%, transparent 45%);
    box-decoration-break: clone;
    -webkit-box-decoration-break: clone;
    padding: 0 4px;
  }
</style>
</head>
<body>
  <div class="brand-top brand-mark">
    <div class="brand-dot"></div>
    <span class="brand-name">@{{account_name}}</span>
  </div>

  <div class="card">
    <div class="accent-line"></div>
    <div class="headline">{{headline}}</div>
    <div class="list">
      <div class="list-item">
        <div class="item-bar"></div>
        <div class="item-text">{{item1}}</div>
      </div>
      <div class="list-item">
        <div class="item-bar"></div>
        <div class="item-text">{{item2}}</div>
      </div>
      <div class="list-item">
        <div class="item-bar"></div>
        <div class="item-text">{{item3}}</div>
      </div>
      <div class="list-item">
        <div class="item-bar"></div>
        <div class="item-text">{{item4}}</div>
      </div>
      <div class="list-item">
        <div class="item-bar"></div>
        <div class="item-text">{{item5}}</div>
      </div>
    </div>
  </div>

  <div class="brand-bottom brand-mark">
    <div class="brand-dot"></div>
    <span class="brand-name">@{{account_name}}</span>
  </div>
</body>
</html>
