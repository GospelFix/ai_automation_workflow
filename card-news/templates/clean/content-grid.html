<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body {
    width: 1080px; height: 1350px;
    overflow: hidden;
    font-family: 'Apple SD Gothic Neo', -apple-system, BlinkMacSystemFont, 'Malgun Gothic', sans-serif;
    letter-spacing: -0.02em;
    word-break: keep-all;
    background: #F0F0F0;
    position: relative;
  }
  .brand-mark { display: flex; align-items: center; gap: 10px; }
  .brand-dot { width: 18px; height: 18px; border-radius: 50%; background: {{accent_color}}; flex-shrink: 0; }
  .brand-name { font-size: 28px; font-weight: 400; color: #9CA3AF; letter-spacing: -0.01em; }
  .brand-top { position: absolute; top: 60px; left: 64px; }
  .brand-bottom { position: absolute; bottom: 60px; left: 64px; }
  .content-area {
    position: absolute;
    top: 140px; left: 64px; right: 64px; bottom: 140px;
    display: flex; flex-direction: column;
  }
  .accent-line { width: 60px; height: 4px; background: {{accent_color}}; margin-bottom: 28px; }
  .headline {
    font-size: 80px; font-weight: 900;
    color: #1A1A1A; letter-spacing: -0.025em;
    line-height: 1.1; margin-bottom: 48px;
  }
  .grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 24px;
    flex: 1;
  }
  .grid-cell {
    background: #FFFFFF;
    border-radius: 24px;
    padding: 48px;
    display: flex; flex-direction: column;
  }
  .grid-icon { font-size: 56px; line-height: 1; }
  .grid-title {
    font-size: 40px; font-weight: 700;
    color: #1A1A1A; margin-top: 20px;
    letter-spacing: -0.02em;
  }
  .grid-desc {
    font-size: 28px; font-weight: 400;
    color: #6B7280; margin-top: 12px;
    line-height: 1.5;
  }
  .highlight {
    background: linear-gradient(to top, {{accent_color}}66 45%, transparent 45%);
    box-decoration-break: clone;
    -webkit-box-decoration-break: clone;
    padding: 0 4px;
  }
</style>
</head>
<body>
  <div class="brand-top brand-mark">
    <div class="brand-dot"></div>
    <span class="brand-name">@{{account_name}}</span>
  </div>

  <div class="content-area">
    <div class="accent-line"></div>
    <div class="headline">{{headline}}</div>
    <div class="grid">
      <div class="grid-cell">
        <div class="grid-icon">{{grid1_icon}}</div>
        <div class="grid-title">{{grid1_title}}</div>
        <div class="grid-desc">{{grid1_desc}}</div>
      </div>
      <div class="grid-cell">
        <div class="grid-icon">{{grid2_icon}}</div>
        <div class="grid-title">{{grid2_title}}</div>
        <div class="grid-desc">{{grid2_desc}}</div>
      </div>
      <div class="grid-cell">
        <div class="grid-icon">{{grid3_icon}}</div>
        <div class="grid-title">{{grid3_title}}</div>
        <div class="grid-desc">{{grid3_desc}}</div>
      </div>
      <div class="grid-cell">
        <div class="grid-icon">{{grid4_icon}}</div>
        <div class="grid-title">{{grid4_title}}</div>
        <div class="grid-desc">{{grid4_desc}}</div>
      </div>
    </div>
  </div>

  <div class="brand-bottom brand-mark">
    <div class="brand-dot"></div>
    <span class="brand-name">@{{account_name}}</span>
  </div>
</body>
</html>
