<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body {
    width: 1080px; height: 1350px;
    overflow: hidden;
    font-family: 'Apple SD Gothic Neo', -apple-system, BlinkMacSystemFont, 'Malgun Gothic', sans-serif;
    letter-spacing: -0.02em;
    word-break: keep-all;
    background: #F0F0F0;
    position: relative;
  }
  .brand-mark { display: flex; align-items: center; gap: 10px; }
  .brand-dot { width: 18px; height: 18px; border-radius: 50%; background: {{accent_color}}; flex-shrink: 0; }
  .brand-name { font-size: 28px; font-weight: 400; color: #9CA3AF; letter-spacing: -0.01em; }
  .brand-top { position: absolute; top: 60px; left: 64px; }
  .center-content {
    position: absolute;
    top: 50%; left: 0; right: 0;
    transform: translateY(-55%);
    padding: 0 64px;
    text-align: center;
    display: flex; flex-direction: column; align-items: center;
  }
  .dots-row {
    display: flex; gap: 12px;
    margin-bottom: 48px;
  }
  .dot-deco {
    width: 14px; height: 14px;
    border-radius: 50%;
    background: {{accent_color}};
  }
  .headline {
    font-size: 96px; font-weight: 900;
    color: #1A1A1A; letter-spacing: -0.025em;
    line-height: 1.1;
  }
  .subtext {
    font-size: 36px; font-weight: 400;
    color: #6B7280; margin-top: 24px;
    line-height: 1.5;
  }
  .cta-btn {
    display: inline-block;
    background: {{accent_color}};
    color: #FFFFFF;
    font-size: 40px; font-weight: 700;
    padding: 32px 80px;
    border-radius: 100px;
    margin-top: 56px;
    letter-spacing: -0.01em;
  }
  .tags-area {
    position: absolute;
    bottom: 140px; left: 0; right: 0;
    text-align: center;
    display: flex; justify-content: center; gap: 16px;
    flex-wrap: wrap; padding: 0 64px;
  }
  .tag {
    display: inline-block;
    background: {{accent_color}}26;
    color: {{accent_color}};
    font-size: 28px; font-weight: 500;
    padding: 12px 24px;
    border-radius: 100px;
  }
  .footer {
    position: absolute;
    bottom: 60px; left: 64px; right: 64px;
    display: flex; justify-content: space-between; align-items: center;
  }
  .highlight {
    background: linear-gradient(to top, {{accent_color}}66 45%, transparent 45%);
    box-decoration-break: clone;
    -webkit-box-decoration-break: clone;
    padding: 0 4px;
  }
</style>
</head>
<body>
  <div class="brand-top brand-mark">
    <div class="brand-dot"></div>
    <span class="brand-name">@{{account_name}}</span>
  </div>

  <div class="center-content">
    <div class="dots-row">
      <div class="dot-deco"></div>
      <div class="dot-deco"></div>
      <div class="dot-deco"></div>
    </div>
    <div class="headline">{{headline}}</div>
    <div class="subtext">{{subtext}}</div>
    <div class="cta-btn">{{cta_text}}</div>
  </div>

  <div class="tags-area">
    <span class="tag">{{tag1}}</span>
    <span class="tag">{{tag2}}</span>
    <span class="tag">{{tag3}}</span>
  </div>

  <div class="footer">
    <div class="brand-mark">
      <div class="brand-dot"></div>
      <span class="brand-name">@{{account_name}}</span>
    </div>
    <svg width="44" height="44" viewBox="0 0 44 44" fill="none">
      <polyline points="8,15 22,29 36,15" stroke="#374151" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </div>
</body>
</html>
