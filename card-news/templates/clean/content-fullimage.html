<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body {
    width: 1080px; height: 1350px;
    overflow: hidden;
    font-family: 'Apple SD Gothic Neo', -apple-system, BlinkMacSystemFont, 'Malgun Gothic', sans-serif;
    letter-spacing: -0.02em;
    word-break: keep-all;
    background: #1A1A1A;
    position: relative;
  }
  .bg-image {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    background-image: url('{{image_url}}');
    background-size: cover;
    background-position: center;
    background-color: #374151;
  }
  .bg-overlay {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.62);
  }
  .brand-mark { display: flex; align-items: center; gap: 10px; }
  .brand-dot { width: 18px; height: 18px; border-radius: 50%; background: {{accent_color}}; flex-shrink: 0; }
  .brand-name { font-size: 28px; font-weight: 400; color: rgba(255,255,255,0.6); letter-spacing: -0.01em; }
  .brand-top { position: absolute; top: 60px; left: 64px; z-index: 10; }
  .content-area {
    position: absolute;
    bottom: 0; left: 0; right: 0;
    padding: 80px;
    z-index: 10;
  }
  .headline {
    font-size: 64px; font-weight: 900;
    color: #FFFFFF; letter-spacing: -0.025em;
    line-height: 1.1; margin-bottom: 48px;
  }
  .badge {
    display: inline-block;
    background: {{accent_color}};
    color: #FFFFFF;
    font-size: 26px; font-weight: 700;
    padding: 8px 20px;
    border-radius: 100px;
    margin-bottom: 16px;
  }
  .body {
    font-size: 32px; font-weight: 400;
    color: rgba(255,255,255,0.88);
    line-height: 1.6;
  }
  .divider {
    height: 1px;
    background: rgba(255,255,255,0.2);
    margin: 32px 0;
  }
  .highlight {
    background: linear-gradient(to top, {{accent_color}}66 45%, transparent 45%);
    box-decoration-break: clone;
    -webkit-box-decoration-break: clone;
    padding: 0 4px;
  }
</style>
</head>
<body>
  <div class="bg-image"></div>
  <div class="bg-overlay"></div>

  <div class="brand-top brand-mark">
    <div class="brand-dot"></div>
    <span class="brand-name">@{{account_name}}</span>
  </div>

  <div class="content-area">
    <div class="headline">{{headline}}</div>
    <div class="badge">{{badge_text}}</div>
    <div class="body">{{body}}</div>
    <div class="divider"></div>
    <div class="badge">{{badge2_text}}</div>
    <div class="body">{{body2}}</div>
  </div>
</body>
</html>
